<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <div class="container">
            <h2 style="background-color: rgb(27, 201, 143);">spinners</h2>
            <p style="background-color: blanchedalmond;">here is example of spinner</p>
            <div class="spinner-border" style="color: rgb(194, 22, 22);"></div>
        </div>
        <br>
        <br>

        <div class="spinner-grow text-primary">
            <span class="visually-hidden"></span>
        </div>

    
        <div class="spinner-grow text-danger">
            <span class="visually-hidden"></span> 
        </div>
        <div class="spinner-grow text-warning">
            <span class="visually-hidden"></span> </div>
        </div>
    </center>
</body>
</html>
